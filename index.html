<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Thread Comments</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <main>
        <div class="row">
            <div class="col-6">
                <h1 class="heading">thoughtful</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="form">
                    <input type="text" name="thoughts" id="thoughts" placeholder="   share your thoughts">
                    <button type="submit" id="post-button">post</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <ul class="thread">
                    <li>“Ardently do today what must be done.<br> Who knows? Tomorrow, death comes.”<br> -The Buddha.</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
